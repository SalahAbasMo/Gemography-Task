<div class="container">
  <div class="row">
    <div class="col-md-12 mt-2 mb-2" *ngFor="let item of rows">
      <div class="card">
        <h5 class="card-header">{{ item.full_name }}</h5>
        <div class="card-body">
          <img
            src="{{ item.owner.avatar_url }}"
            class="rounded-circle float-start me-5"
            alt="..."
            style="width: 10rem"
          />

          <h5 class="card-title">{{ item.name }}</h5>
          <p class="card-text">
            {{ item.description }}
          </p>

          <a href="#" class="btn btn-primary">Go somewhere</a>
        </div>
      </div>
    </div>
  </div>
</div>
